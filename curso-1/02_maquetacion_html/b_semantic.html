<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <!-- se utiliza para asegurar que el navegador renderice la página usando la última versión disponible de su motor de renderizado. 
  En este caso, se especifica IE=edge para que la página se muestre correctamente en Internet Explorer.-->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- Con este código se quiere mostrar la importancia de utilizar etiquetas con la semantica o significado correcto.
     Esto es porque aunque pudieramos tener el mismo resultado con etiqueta <div> perderíamos el significado
     de lo que queremos colocar en ese compartimento -->

<body>
  <header> <!-- Contenido de la cabecera, como el logotipo, título, navegación principal -->
    Hola
  </header>

  <nav> <!-- Contiene enlaces de navegación importantes -->
    <ul></ul>
  </nav>

  <footer> <!-- Información del pie de página, como derechos de autor, enlaces de contacto, etc. -->

  </footer>
</body>
</html>
