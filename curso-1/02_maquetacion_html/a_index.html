<!DOCTYPE html>
<html lang="en">
<head> 
    <!--head contiene información meta sobre el documento HTML. No es visible para el usuario en la página web, pero define configuraciones 
    y recursos esenciales para el funcionamiento de la página.
    Usos comunes:
    <meta> para definir la codificación de caracteres, vista responsiva, y otros metadatos.
    <title> para definir el título que aparecerá en la pestaña del navegador.
    <link> para incluir hojas de estilo CSS externas o fuentes.
    <script> para enlazar archivos JavaScript.-->
    <meta charset="UTF-8"> <!-- Esto asegura que los caracteres especiales, como acentos y caracteres no latinos, se muestren correctamente.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- es una metaetiqueta en HTML que se usa para controlar cómo se muestra el contenido de una página web en dispositivos móviles y otros dispositivos con pantallas de diferentes tamaños. Es crucial para crear diseños responsivos, que se adaptan a cualquier tamaño de pantalla, como los de teléfonos, tabletas o computadoras de escritorio. -->
    <title>WebDocument</title> <!-- Titulo que se observa en la pestaña -->
</head>
<body>
    <section>
        <h1>Platzi</h1>
        <p>Tiene una comunidad</p>
        <ul>
            <li>Maravilloso</li>
            <li>Increible</li>
        </ul>
    </section>
</body>
</html>
